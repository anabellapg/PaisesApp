<div *ngIf="!pais; else divPais"
class="alter alert-info">
    Espere porfa
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{pais.name}}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img class="img-thumbnail" [src]="pais.flag">
        </div>

        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población: </strong>{{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Región: </strong>{{pais.region}}
                </li>
                <li class="list-group-item">
                    <strong>Subregión: </strong>{{pais.subregion}}
                </li>
            </ul>
        </div>
    </div>

    <h3>Traducciones</h3>
    <div class="row">
        <div class="col">
            <span
                *ngFor="let translation of pais.translations | keyvalue"        
                class="badge bg-primary mr-1">          
                {{ translation.value}}   
            </span>
        </div>
    </div>

    

</ng-template>
