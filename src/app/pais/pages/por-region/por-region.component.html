<div class="animate__animated animate__fadeIn animate__faster">
<h3>Buscar por región: <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<h5> Seleccione la región</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones"
        [class]="getClaseCss(region)"       
        (click)="activarRegion(region)">
        {{region | titlecase}}
        </button>
    </div>
</div>
</div>
<hr>

<div *ngIf="paises.length>0"class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>

<!--Otra forma de añadir clases de manera condicional es lo 
    del [class.abc]="region===regionActiva"

    la clase abc se añade solo si lo de la derecha es cierto.

    Otra forma más:
    [ngClass]="{
            'btn-primary':regionActiva===region,
            'btn-outline-primary': regionActiva!==region
        }" 

    O incluso:
    [class]="(region===regionActiva)? 'btn btn-primary': 'btn btn-outline-primary'"

    O, del lado del ts, se puede hacer una función 
    getClaseCss (region:string):string{
    return (region===regionActiva)? 'btn btn-primary': 'btn btn-outline-primary'
  }

  y en el HTML hacer directamente [class]="getClaseCss(region)"   

    
-->
